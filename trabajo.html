<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuestro Trabajo - Academia de Ballet</title>
    <style>
        body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f0eb;
    margin: 0;
    padding: 0;
    color: #DB9F95;
    text-align: center;
        }

        .marquesina {
            background-color: #DB9F95;
            color: white;
            padding: 12px 0;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .contenedor {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h2, h3 {
            color: #DB9F95;
            margin-bottom: 20px;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
            margin-bottom: 40px;
        }

        .collage img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .collage img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.15);
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        video {
            width: 100%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .audio-section {
            text-align: center;
            margin-top: 40px;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin-top: 15px;
            border-radius: 8px;
        }

        p {
            color: #555;
            font-size: 16px;
            max-width: 700px;
            margin: 0 auto 20px auto;
        }

        @media (max-width: 600px) {
            h2, h3 {
                font-size: 20px;
            }

            .collage img {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- Marquesina -->
    <div class="marquesina">
        <marquee behavior="scroll" direction="left">¡Nuestro trabajo!</marquee>
    </div>

    <div class="contenedor">
        <!-- Collage -->
        <h2>Nuestras clases con diferentes edades</h2>
        <div class="collage">
            <img src="cb823f68b3e6b9c725609d4e5a26e795.jpg" alt="Clase 1">
            <img src="1c4e099d9d8e3dfbfbf19c1ff7bee15e.jpg" alt="Clase 2">
            <img src="9.jpg" alt="Clase 3">
            <img src="2.jpg" alt="Clase 4">
        </div>

        <!-- Video -->
        <h3>Presentación ganadora (edades 18 a 25 años)</h3>
        <div class="video-container">
            <video controls>
                <source src="“El lago de los cisnes” de Tchaikovsky..mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>

        <!-- Audio -->
        <div class="audio-section">
            <h3>Escucha parte de nuestra música de práctica</h3>
            <p>Este elemento es parte importante de nuestras prácticas, ya que ayuda a nuestras estudiantes a inspirarse y relajarse.</p>
            <audio controls>
                <source src="Waves - Contemporary Ballet at Master Ballet Academy.mp3" type="audio/mp3">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </div>
    </div>
</style>

</body>
