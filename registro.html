<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<title>Registro - Academia de Ballet</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f0eb; /* Beige claro */
    margin: 0;
    padding: 0;
    text-align: center;
        }

        /* Marquesina */
        .marquesina {
            background-color: #DB9F95;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .contenedor {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }

        h2 {
            color: #DB9F95;
        }

        /* Formulario sin cuadro */
        form {
            text-align: left;
            margin: 0 auto 40px auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        button {
            background-color: #DB9F95;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #DB9F95;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #fdfdfd;
        }
    </style>
</head>
<body>

    <!-- Marquesina -->
    <div class="marquesina">
        <marquee behavior="scroll" direction="left">¡Únete a nosotros!</marquee>
    </div>

    <div class="contenedor">
        <!-- Formulario -->
        <h2>Registro</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="3" required>

            <button type="submit">Registrarse</button>
        </form>

        <!-- Tabla de horarios -->
        <h2>Horarios de Clases</h2>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Hora</th>
                    <th>Clase</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>16:00 - 17:30</td>
                    <td>Ballet Básico</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>17:00 - 18:30</td>
                    <td>Ballet Intermedio</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>16:00 - 17:30</td>
                    <td>Contemporáneo</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>17:00 - 18:30</td>
                    <td>Ballet Avanzado</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>16:00 - 17:00</td>
                    <td>Estiramientos y Técnica</td>
                </tr>
            </tbody>
        </table>
    </div>
	
</style>
	<a href="index.html" class="boton">Inicio</a> 
    
<style>
        .boton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #DB9F95;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;

</body>
        }
</html>
